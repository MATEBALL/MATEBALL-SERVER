name: Generate and Deploy Swagger YAML

on:
  push:
    branches: [ dev ]

jobs:
  generate-swagger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout server repo
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and run Spring Boot app
        run: |
          ./gradlew bootJar -x test
          java -jar build/libs/*.jar &
          sleep 20

      - name: Generate swagger.yaml from running server
        run: |
          curl http://localhost:8080/v3/api-docs.yaml -o swagger.yaml

      - name: Clone swagger repo and overwrite file
        run: |
          git clone https://x-access-token:${{ secrets.SWAGGER_REPO_TOKEN }}@github.com/MATEBALL/MATEBALL-SWAGGER.git
          cp swagger.yaml MATEBALL-SWAGGER/swagger.yaml

      - name: Commit and push updated swagger.yaml
        run: |
          cd MATEBALL-SWAGGER
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add swagger.yaml
          git commit -m "update: swagger.yaml from MATEBALL-SERVER"
          git push

